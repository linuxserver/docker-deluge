---

# jenkins variables
project_name: docker-deluge
external_type: pip_version
release_type: prerelease
release_tag: libtorrentv1
ls_branch: libtorrentv1
repo_vars:
  - BUILD_VERSION_ARG = 'DELUGE_VERSION'
  - EXT_PIP='deluge'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-deluge'
  - CONTAINER_NAME = 'deluge'
  - DOCKERHUB_IMAGE = 'linuxserver/deluge'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/deluge'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/deluge'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8112'
  - CI_SSL='false'
  - CI_DELAY='300'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
